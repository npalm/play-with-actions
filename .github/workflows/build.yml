name: Play

on:
  push:

jobs:
  play:
    runs-on: ubuntu-latest
    steps:
      - uses: philips-labs/sonar-scanner-action@19d922efdcd5fad61e1df0ff31ca5d90baba4fa6
        id: sonar
        with:
          token: 1234
          projectName: My Project Name
          projectKey: project.key.from.sonar.qube
          url: https://your.sonar.instance.io/
          enablePullRequestDecoration: true
          onlyConfig: true
      - name: sonar config
        run: echo "Config ${{ steps.sonar.outputs.sonarParameters }}"
